<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="link.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="body mt-15 mb-7">
    <div class="h-auto md:h-screen w-full m-auto max-w-[1200px]" id="bodyss">
      <div
        class="flex justify-center gap-4 items-center lg:flex-wrap flex-col md:flex-row"
      >
        <div
          class="bg-gray-400 p-4 max-w-[500px] h-[350px] border border-amber-50 rounded-2xl text-center"
        >
          <img
            src="assets/Class7-Books.jpg"
            alt=""
            class="rounded-2xl w-full h-[200px]"
          />
          <a
            href="./Class7guide.html"
            class="text-white font-medium text-1xl md:text-2xl bg-amber-800 px-6 rounded-2xl inline-block p-2 mt-5 cursor-pointer"
            >Class 7 Guide
          </a>
        </div>

        <div
          class="bg-gray-400 p-4 max-w-[500px] h-[350px] border border-amber-50 rounded-2xl text-center"
        >
          <img
            src="assets/Class-9-10-Books.png"
            alt=""
            class="rounded-2xl w-full h-[200px]"
          />
          <a
            class="text-white class8 font-medium text-1xl md:text-2xl bg-amber-800 px-6 rounded-2xl inline-block p-2 mt-5 cursor-pointer"
            >Class 8 Guide
          </a>
        </div>

        <div
          class="bg-gray-400 p-4 max-w-[500px] h-[350px] border border-amber-50 rounded-2xl text-center"
        >
          <img
            src="assets/Class10-Books.jpg"
            alt=""
            class="rounded-2xl w-full h-[200px]"
          />
          <a
            href="Class9guide.html"
            class="text-white font-medium text-1xl md:text-2xl bg-amber-800 px-6 rounded-2xl inline-block p-2 mt-5 cursor-pointer"
            >Class 9 Guide
          </a>
        </div>
      </div>
    </div>

    <div
      id="open"
      class="bg-[#ffffff] z-20 hidden max-w-[380px] py-7 p-2.5 sm:p-6 rounded-3xl fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]"
    >
      <img
        src="./assets/attention.webp"
        alt=""
        class="max-w-[90px] fixed right-8 top-10"
      />
      <i
        class="ri-close-line text-4xl bg-red-300 text-red-600 rounded absolute right-4 cursor-pointer"
        id="close"
      ></i>
      <img
        src="./assets/alom1.jpg"
        alt=""
        class="w-32 object-cover rounded-full h-32"
      />

      <h1 class="text-[20px] font-extrabold text-[#202020]">
        গাইড বইটি পেতে হলে
        <span
          class="text-[28px] sm:text-3xl text-[#ff0000] text-shadow-xl bg-yellow-400"
          >নূরে আলম</span
        >
        এর অনুমতি নিতে হবে!
      </h1>
      <h2 class="text-[18px] font-bold text-[#630202]">
        যোগাযোগ করুন ইমেইলে:
        <span class="text-[17px] text-blue-950 font-bold"
          >mesbahulislam012@gmail.com</span
        >
      </h2>
    </div>

    <script>
      let body1 = document.querySelector("#bodyss");
      let open = document.querySelector("#open");
      let class8 = document.querySelectorAll(".class8");
      let close = document.querySelector("#close");
      let body = document.querySelector("body");

      class8.forEach((ele) => {
        ele.addEventListener("click", () => {
          open.style.display = "block";
          body1.style.filter = "blur(4px)";
          body.style.overflow = "hidden";
          body1.style.pointerEvents = "none";
        });
      });
      close.addEventListener("click", () => {
        open.style.display = "none";
        body1.style.filter = "blur(0)";
        body.style.overflow = "auto";
        body1.style.pointerEvents = "auto";
      });
    </script>
  </body>
</html>
